### Mathematical Formulation

The model predicts probability using:

\[
z = \sum_{k=1}^{K} f_k(x)
\]

\[
P(\text{Risky}) = \frac{1}{1 + e^{-z}}
\]

### Decision Rule
\[
\text{If } P \ge 0.5 \Rightarrow \text{Risky}, \quad \text{Else Safe}
\]

